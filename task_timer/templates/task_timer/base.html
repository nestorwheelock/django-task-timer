<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Timer{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'task_timer/css/style.css' %}">
    {% load static %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">⏱️ Task Timer</h1>
            <div class="nav-links">
                <a href="{% url 'task_timer:dashboard' %}">Dashboard</a>
                <a href="{% url 'task_timer:history' %}">History</a>
                <a href="{% url 'task_timer:settings-view' %}">Settings</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>Django Task Timer v0.1.0 - Pomodoro Technique Time Tracking</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
